name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: make lint

  test:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r services/api/requirements.txt
          pip install -e ".[dev]"
      - name: Run tests
        run: python -m pytest tests/ services/api/tests/ -v --tb=short

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build API image
        run: docker build -f services/api/Dockerfile -t plgen-api:ci .
      - name: Build Worker image
        run: docker build -f services/worker/Dockerfile -t plgen-worker:ci .
