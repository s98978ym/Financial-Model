# Render deployment configuration for FastAPI
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: plgen-api
    runtime: docker
    dockerfilePath: services/api/Dockerfile
    dockerContext: .
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: plgen-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: plgen-redis
          property: connectionString
      - key: CORS_ORIGINS
        value: "https://plgenerator.vercel.app"
    healthCheckPath: /health
    plan: free

  - type: worker
    name: plgen-worker
    runtime: docker
    dockerfilePath: services/worker/Dockerfile
    dockerContext: .
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: plgen-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: plgen-redis
          property: connectionString
    plan: free

databases:
  - name: plgen-db
    plan: free
    postgresMajorVersion: "16"
    ipAllowList: []
