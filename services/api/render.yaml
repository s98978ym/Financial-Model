# Render deployment configuration for FastAPI
# https://render.com/docs/blueprint-spec
#
# NOTE: Redis is hosted on Upstash (external), not Render.
# Set REDIS_URL manually in the Render dashboard with the Upstash rediss:// URL.
# DATABASE_URL uses Supabase PostgreSQL (set manually).
services:
  - type: web
    name: plgen-api
    runtime: docker
    dockerfilePath: services/api/Dockerfile
    dockerContext: .
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        sync: false  # Supabase PostgreSQL connection string
      - key: REDIS_URL
        sync: false  # Upstash Redis TLS URL (rediss://...)
      - key: SUPABASE_URL
        sync: false  # Supabase project URL
      - key: SUPABASE_SERVICE_KEY
        sync: false  # Supabase service role key
      - key: CORS_ORIGINS
        value: "https://plgenerator.vercel.app"
    healthCheckPath: /health
    plan: free

  - type: worker
    name: plgen-worker
    runtime: docker
    dockerfilePath: services/worker/Dockerfile
    dockerContext: .
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false  # Supabase PostgreSQL connection string
      - key: REDIS_URL
        sync: false  # Upstash Redis TLS URL (rediss://...)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
    plan: free
